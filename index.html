<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="inicial-scale=1">
        <link rel="stylesheet" href="index.css">
        <title>fazentech</title>
    </head>

    <body>
        <!--header-->
        <header class="header">
            <div class="container">
                <nav>
                    <a href="#">fazentech</a>
                </nav>
            </div>
        </header>

        <!--formulario ordenha-->
        <section class="formulario">
            <div class="container">
                <h2>ordenha</h2>

                <form" action="">
                    <label for="id_animal_ordenha">id animal</label>
                    <input type="number" id="id_animal_ordenha">

                    <label for="id_funcionario_ordenha">id funcionário</label>
                    <input type="number" id="id_funcionario_ordenha">

                    <label for="litro_leite">quantidade de leite (L)</label>
                    <input type="number" id="litro_leite">

                    <label for="horario_ordenha">horário</label>
                    <input type="time" id="horario_ordenha">

                    <button>enviar</button>
                </form>
            </div>
        </section>
        
        <!--formulario animais doentes-->
        <section class="formulario">
            <div class="container">
                <h2>animais doentes</h2>

                <form action="">
                    <label for="id_animal_doente">id animal</label>
                    <input type="number" id="id_animal_doente">

                    <label for="tipo_tratamento">tipo de tratamento</label>
                    <input type="text" id="tipo_tratamento">

                    <label for="descricao_animal_doente">descrição</label>
                    <textarea name="" id="descricao_animal_doente" cols="30" rows="10"></textarea>

                    <label for="dias_necessarios_doente">quantidade de dias necessários</label>
                    <input type="number" id="dias_necessarios_doente">

                    <button>enviar</button>
                </form>
            </div>
        </section>

        <footer>
            <div class="container">
                <p class="copyright">nenhum direito reservado</p>
            </div>
        </footer>
    </body>
</html>
